        .numerical-results {

        }
        
        .conclusion {
            border-left: 4px solid var(--primary-color);
        }
        
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--dark-color);
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

          <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/cs-joy/Financial-Mathematics/main/OptionsPricingTrinomialModel/Simulation/European/README.md');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch markdown file');
                }
                
                const markdown = await response.text();
                const converter = new showdown.Converter({
                    tables: true,
                    smoothLivePreview: true,
                    simplifiedAutoLink: true,
                    strikethrough: true,
                    tasklists: true
                });
                
                const html = converter.makeHtml(markdown);
                
                // Add custom classes to sections for styling
                const enhancedHtml = html
                    .replace(/<h2>Mathematical Representation<\/h2>/g, 
                             '<div class="math-representation"><h2>Mathematical Representation</h2>')
                    .replace(/<h2>Pricing methods<\/h2>/g, 
                             '</div><div class="pricing-methods"><h2>Pricing Methods</h2>')
                    .replace(/<h2>Numerical results<\/h2>/g, 
                             '</div><div class="numerical-results"><h2>Numerical Results</h2>')
                    .replace(/<h2>Conclusion<\/h2>/g, 
                             '</div><div class="conclusion"><h2>Conclusion</h2>')
                    + '</div>';
                
                document.getElementById('markdown-content-european').innerHTML = enhancedHtml;
            } catch (error) {
                document.getElementById('markdown-content-european').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Content</h2>
                        <p>${error.message}. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
